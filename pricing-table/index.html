<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="price-wall-body">
        <div class="price-wall">
            <div class="price-tag">
                <h2 class="plan-title">Free</h2>
                <h1 class="plan-price">$0</h1>
                <p class="plan-description-1">
                    Free for your whole team
                </p>
                <p class="plan-description-2">
                    For individuals looking to organize anything.
                </p>
                <a href="#">
                    <div class="option-button" id="button-1">
                        <p>
                            Get started
                        </p>
                    </div>
                </a>
            </div>
            <div class="price-tag">
                <h2 class="plan-title">Standard</h2>
                <h1 class="plan-price">$5</h1>
                <p class="plan-description-1">
                    Per use per month
                </p>
                <p class="plan-description-2">
                    For teams that need to manage more work.
                </p>
                <a href="#">
                    <div class="option-button" id="button-2">
                        <p>
                            Upgrade now
                        </p>
                    </div>
                </a>
            </div>
            <div class="price-tag">
                <h2 class="plan-title">Premium</h2>
                <h1 class="plan-price">$12</h1>
                <p class="plan-description-1">
                    Per use per month
                </p>
                <p class="plan-description-2">
                    Best to track multiple projects.
                </p>
                <a href="#">
                    <div class="option-button" id="button-3">
                        <p>
                            Try for free
                        </p>
                    </div>
                </a>
            </div>
        </div>
        <div class="title">
        </div>
    </div>
</body>
</html>
